name: TestCIBRN_Vimeo90k-T
model_type: VideoRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:  # the 1st test dataset
    name: Vimeo90K
    type: VideoTestVimeo90KDataset
    scale: 4
    dataroot_gt: ../vsr_dataset/vimeo90k/GT
    dataroot_lq: ../vsr_dataset/vimeo90k/BIx4
    meta_info_file: ../vsr_dataset/vimeo90k/meta_info_Vimeo90K_test_GT.txt
    io_backend:
      type: disk
    cache_data: false
    num_frame: 7


# network structures
network_g:
  type: CIBRNNet
  num_feat: 64
  extract_block: 12
  num_block: 30
  resType: ResidualBlock_CA
  use_deblur: true

# path
path:
  pretrain_network_g: experiments/models/CIBRN_Vimeo_b6.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  flip_seq: true
  center_frame_only: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
