# general settings
name: MHAVSR_Vimeo-90K_BI
model_type: VideoRecurrentModel
scale: 4
num_gpu: 2  # official: 8 GPUs
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: Vimeo90K
    type: Vimeo90KRecurrentDataset
    dataroot_gt: /mnt/ai2022/qxt/datasetsr/vimeo90/vimeo_septuplet/sequences
    dataroot_lq: /mnt/ai2022/qxt/datasetsr/vimeo90/vimeo_septuplet_matlabLRx4/sequences
    meta_info_file: /mnt/ai2022/qxt/VSR/BasicSR-master/basicsr/data/meta_info/meta_info_Vimeo90K_train_GT.txt
    io_backend:
      type: disk

    num_frame: -1
    gt_size: 256
    interval_list: [1]
    random_reverse: false
    use_hflip: true
    use_rot: true
    flip_sequence: true
    # data loader
    num_worker_per_gpu: 8
    batch_size_per_gpu: 2
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Vid4
    type: VideoRecurrentTestDataset
    dataroot_gt: /mnt/ai2022/qxt/datasetsr/vid4-dataset-main
    dataroot_lq: /mnt/ai2022/qxt/datasetsr/VID4BI

    cache_data: true
    io_backend:
      type: disk

    num_frame: -1  # not needed

# network structures
network_g:
  type: MHAFNet
  mid_channels: 64
  num_blocks: 7
  is_low_res_input: true
  spynet_path: /mnt/ai2022/qxt/MHAVSR/experiments/pretrained_models/spynet_sintel_final-3d2a1287.pth

# path
path:
  pretrain_network_g: /mnt/ai2022/qxt/MHAVSR/experiments/pretrained_models/REDS4_PSNR_31.96.pth
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-5
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [300000]
    restart_weights: [1]
    eta_min: !!float 1e-7

  total_iter: 300000
  warmup_iter: -1  # no warm up
  fix_flow: 5000
  flow_lr_mul: 0.125

  # losses
  pixel_opt:
    type: CharbonnierLoss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
